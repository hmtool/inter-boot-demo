<script type="text/javascript">
    checkPowerAndJump("MODSYSFUN");
    var currentSize = 0;

    function getAddPathHtml() {
        var html = '<tr><td width="60px" align="right">访问路径:</td><td><input name="addPath' + currentSize + '" class="addPath form-control help-block m-b-none" type="text"></td><td width="80px"><button class="btn btn-danger" type="button" onclick="removePath(this)">删除</button></td></tr>';
        currentSize++;
        return html;
    }

    function getModPathHtml(val) {
        var html = '<tr><td width="60px" align="right">访问路径:</td><td><input name="addPath' + currentSize + '" value="' + val + '" class="addPath form-control help-block m-b-none" type="text"></td><td width="80px"><button class="btn btn-danger" type="button" onclick="removePath(this)">删除</button></td></tr>';
        currentSize++;
        return html;
    }

    function removePath(obj) {
        $(obj).parent().parent().remove();
    }

    function setInitData(row) {
        changeElement($("input[name='botflag']:checked").val());
        loadFunVistUrl(row);
        $("#parentName").val(row.parentName);
        if ($.trim(row.attachid) != '') {//加载图片
            loadFileUrl(row);
        }
    }

    $(function () {
        $("#addPathBtn").click(function () {
            var html = getAddPathHtml();
            $("#addPathTable").append(html);
            $.each($("#addPathTable").find("input"), function (i, obj) {
                $(obj).rules("add", {required: true, maxlength: 100, messages: {maxlength: "最大长度不能超过100"}});
            })
        })

        $("#attachFile").change(function () {
            var file = this.files[0];
            if (!checkFileType("attachFile")) {
                sweetAlert("文件类型错误", "请上传png，jpg图片!", "error");
                $(this).val('');
                return;
            }
        })
        $("#parentName").click(function () {
            parent.layer.open({
                type: 2,
                title: false,
                shade: 0.2,
                skin: 'layui-layer-self',
                area: ['100%', '100%'],
                content: ['/user/sysfun/chooseParent.html', 'auto'], //iframe的url，no代表不显示滚动条
                success: function (layero, index) {


                }
            });
        })
        $("input[name='botflag']").click(function () {
            $("#showTrPower").toggle();
            $(".showTrMenu").toggle();
        })
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                funid: {
                    required: true,
                    maxlength: 30,
                    isWord: true
                },
                fundesc: {
                    required: true,
                    maxlength: 100
                },
                funpath: {
                    required: false,
                    maxlength: 100
                },
                orderval: {
                    required: true,
                    min: 1,
                    max: 1000
                }
            },
            messages: {
                funid: {
                    required: e + "请输入功能代码",
                    maxlength: e + "功能代码不能超过30个字符"
                },
                fundesc: {
                    required: e + "请输入功能名称",
                    maxlength: e + "功能名称不能超过100个字符"
                },
                funpath: {
                    maxlength: e + "菜单路径不能超过100个字符"
                }
            },
            submitHandler: function (form) {
                //先上传文件
                var value = $("#attachFile").val();
                if ($.trim(value) != '') {
                    var result = sendSingleFile("attachFile", {dataParams: {system: '1', type: '1'}});
                    if (result.code != SUCCESS_CODE) {
                        sweetAlert("上传文件错误", result.message, "error");
                        return false;
                    } else {
                        $("#attachid").val(result.data);
                    }
                }
                var data = serializeForm(form);
                var powerPaths = [];
                $(".addPath").each(function (i, obj) {
                    powerPaths.push($(obj).val())
                })
                data.powerPaths = powerPaths.join(',');
                var formData = JSON.stringify(data);
                var req = {};
                req['reqJSON'] = {
                    type: 'put',
                    url: SSO_URL + 'sy/sysfun/updateFun',
                    data: formData
                };
                req['useToken'] = true;
                req['successFn'] = function (respData) {
                    layer.msg(respData.message, {icon: 6}, function () {
                        if (respData.code == SUCCESS_CODE) {
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                            parent.loadJqGrid();
                        }
                    });
                };
                ajaxRequest(req);
            }
        })
    });

    function changeElement(bootflag) {
        if (bootflag == '1') {
            $("#showTrPower").css("display", "none");
            $(".showTrMenu").css("display", "");
        } else {
            $("#showTrPower").css("display", "");
            $(".showTrMenu").css("display", "none");
        }
    }

    function setParentFun(funid, fundesc) {
        $("#parentid").val(funid);
        $("#parentName").val(fundesc);
    }

    function loadFileUrl(row) {
        var thatRow = row;
        var attachUrl = null;
        var req = {};
        req['reqJSON'] = {
            type: 'get',
            url: FILE_URL + '/getById',
            data: {id: row.attachid}
        };
        req['useToken'] = true;
        req['successFn'] = function (respData) {
            if (respData.code == SUCCESS_CODE) {
                if (respData.data != null && respData.data.length > 0) {
                    var attachUrl = respData.data[0];
                    if (attachUrl != null) {
                        var defalutUrl = FILE_VIEW_URL + attachUrl;
                        $('#dyFileImage').attr("src", defalutUrl);
                        $(".showTrMenuImage").css("display", "")
                    }

                }
            }
        };
        ajaxRequest(req);

    }

    function loadFunVistUrl(row) {
        var req = {};
        req['reqJSON'] = {
            type: 'get',
            url: SSO_URL + 'sy/sysfunvist/getVistUrl',
            data: {funid: row.funid}
        };
        req['useToken'] = true;
        req['successFn'] = function (respData) {
            if (respData.code == SUCCESS_CODE) {
                if (respData.data != null && respData.data.length > 0) {
                    for (var i = 0; i < respData.data.length; i++) {
                        var html = getModPathHtml(respData.data[i].url)
                        $("#addPathTable").append(html);
                        $.each($("#addPathTable").find("input"), function (i, obj) {
                            $(obj).rules("add", {required: true, maxlength: 100, messages: {maxlength: "最大长度不能超过100"}});
                        })
                    }
                }
            }
        };
        ajaxRequest(req);

    }
</script>
